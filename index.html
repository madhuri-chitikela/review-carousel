<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review-carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <main>
            <!--title-->

            <section>
                <div class="title">
                    <h2>OUR REVIEWS</h2>
                </div>
                <div class="underline">
                    <hr>
                </div>

                <!--reviews-->
                <div class="card mt-3">
                    <div class="card-body">
                        <article class="review text-center">
                            <div class="img-container">
                                <img src="madhuri.jpg" id="person-img" alt="">
                            </div>
                            <h4 id="author">Madhuri</h4>
                            <p id="job">software developer</p>
                            <p id="info">
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum
                                has
                                been
                                the
                                industry's standard dummy text ever since the 1500s, when an unknown printer took a
                                galley
                                of
                                type
                                and scrambled it to make a type specimen book.
                            </p>
                            <div class="button-container">
                                <button class="prev-btn btn btn-lg"><i class="bi bi-chevron-left"></i></i></button>
                                <button class="nxt-btn btn btn-lg"><i class="bi bi-chevron-right"></i></button>
                            </div>
                            <button class="random-btn rounded-pill btn btn-outline-primary">surprise me</button>
                        </article>
                    </div>
                </div>

            </section>

        </main>
    </div>
</body>
<script src="app.js"></script>

</html>
